<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css/style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <div id="buttons">
            <form>
                <input type="text" class="display-screen" id="display-screen">
            </form>
            <table>
                <tr>
                    <td><button class="clear-btn" id="clear-btn">Clear</button></td>
                    <td><button id="del-btn" style="font-style: italic">Del</button></td>
                    <td><button class="btn" data-num="*">*</button></td>
                    <td><button class="btn" data-num="/">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn" data-num="7">7</button></td>
                    <td><button class="btn" data-num="8">8</button></td>
                    <td><button class="btn" data-num="9">9</button></td>
                    <td><button class="btn" data-num="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" data-num="4">4</button></td>
                    <td><button class="btn" data-num="5">5</button></td>
                    <td><button class="btn" data-num="6">6</button></td>
                    <td><button class="btn" data-num="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn" data-num="1">1</button></td>
                    <td><button class="btn" data-num="2">2</button></td>
                    <td><button class="btn" data-num="3">3</button></td>
                    <td rowspan="2"><button class="btn-equal" id="equal-btn">=</button></td>
                </tr>
                <tr>
                    <td><button class="btn" data-num="0">0</button></td>
                    <td><button class="btn" data-num="00">00</button></td>
                    <td><button class="btn" data-num=".">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
